<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Index</title>
  </head>
  <body class="bg-dark">
    <div class="container-fluid bg-dark text-light py-3">
        <header class="text-center">
            <h1 class="display-6">Credit card approval predictor</h1>
        </header>
    </div>
    <section class="container my-2 bg-dark w-50 text-light p-2">
      <form class="row g-3 p-3" action="{% url 'result' %}">
        {% csrf_token %}
      <div class="row">
        <div class="col">
          <label for="age" class="col-sm-2 col-form-label">Age</label>
          <input type="number" class="form-control" id="inputPassword" placeholder="In years" required="true" step="0.01" min="0" name="age">
        </div>


        <div class="col">
          <label for="creditScore" class="col-sm-2 col-form-label">Creditscore</label>
          <input type="number" class="form-control" id="creditScore" name="creditScore" placeholder="0-70" required="true" min="0" max="70">
        </div>
      </div>

      <div class="mb-3">
        <label for="debt" class="form-label"> Outstanding debt in us dollars</label>
        <input type="number" class="form-control" id="debt" name="debt" placeholder="Unpaid debt in dollars" required="true" step="0.01" min="0">
      </div>



        <fieldset>
          <legend class="col-form-label pt-0">Do you have any prior defaults?</legend>
          <div class="col-sm-10">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio"   name="priorDefault" value=1 checked required="true">
              <label class="form-check-label" for="PriorDefault" >
                Yes
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="priorDefault" value=0 required="true">
              <label class="form-check-label" for="gridRadios2">
                No
              </label>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend class="col-form-label pt-0">Are you employed?</legend>
          <div class="col-sm-10">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="employed" name="employed" value=1 checked required="true">
              <label class="form-check-label" for="employed">
                Yes
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="employed"  id="employed" value=0 required="true">
              <label class="form-check-label" for="employed">
                No
              </label>
            </div>
          </div>
        </fieldset>

      <div class="row">
        <div class="col">
          <label for="inputPassword" class=" col-form-label">Income in dollars</label>
          <input type="number" class="form-control" id="Income" name="income" placeholder="Income per year" required="true"step="0.01"min='0'>
        </div>

        <div class="col">
          <label for="inputPassword" class=" col-form-label">Years employed</label>
          <input type="number" class="form-control" id="yearsEmployed" name="yearsEmployed"  placeholder="In years"required="true" step="0.01" min="0">
        </div>
      </div>

        <fieldset>
          <legend class="col-form-label pt-0">How you a citizen of the USA?</legend>
          <div class="col-sm-10">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="citizen"  value=0 checked required="true">
              <label class="form-check-label" for="gridRadios1">
                By birth
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="citizen"  value=1 required="true">
              <label class="form-check-label" for="gridRadios2">
                By other means
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="citizen"  id="citizen" value=2 required="true">
              <label class="form-check-label" for="gridRadios2">
                Temporary
              </label>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend class="col-form-label pt-0">do you have a drivers license?</legend>
          <div class="col-sm-10">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="driversLicense" name="driversLicense" value=1 checked required="true">
              <label class="form-check-label" for="gridRadios1">
                Yes
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="driversLicense" id="driversLicense" value=0 required="true">
              <label class="form-check-label" for="gridRadios2">
                No
              </label>
            </div>
          </div>
        </fieldset>
           <fieldset>
          <legend class="col-form-label pt-0">Are you customer of this bank ?</legend>
          <div class="col-sm-10">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="bankCustomer" name="bankCustomer" value=1 checked required="true">
              <label class="form-check-label" for="employed">
                Yes
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="bankCustomer"  id="bankCustomer"value=0 required="true">
              <label class="form-check-label" for="employed">
                No
              </label>
            </div>
          </div>
        </fieldset>



        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      </div>
    </section>

  </body>
</html>
